<!DOCTYPE html>
<html ng-app="angularService">
<head>
  <title>Angular Service</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <main class="main-wrapper" ng-controller="FirstCtrl">
    <form>
    <input type="text" ng-model="artist" placeholder="artist">
    <input type="text" ng-model="genre" placeholder="genre">
    <input type="text" ng-model="rating" placeholder="rating">
    <button ng-click="addArtist()"> Add Artist</button>
    </form>
    <section>
      <div ng-repeat="artist in reallyLike">
        <h1>Really Like</h1>
        {{artist.name}}
        {{artist.genre}}
        {{artist.rating}}
      </div>
      <div ng-repeat="artist in kindOfLike">
        <h1>Kind of Like</h1>
        {{artist.name}}
        {{artist.genre}}
        {{artist.rating}}
      </div>
    </section>
    <!--<div ng-repeat="user in users">-->
      <!--{{user}}-->
    <!--</div>-->
  </main>
  <script src="./angular.js"></script>
  <script src="app.js"></script>
  <script src="FirstController.js"></script>
  <script src="service.js"></script>
  </body>
</html>
